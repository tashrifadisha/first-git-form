<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .containar{
            border:2px solid salmon;
            display: flex;
            justify-content:center ;
        }
        .box{border: 2px dashed rgb(226, 9, 52);
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Flexbox leyout</h1>
    <div class="containar">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
    </div>
    
</body>
</html>
